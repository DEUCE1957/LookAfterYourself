<!DOCTYPE html>
{% extends 'MainApp/base.html' %}
{% load staticfiles %}
{% block script %}
<link rel="stylesheet" href="{% static "css/calendar.css" %}" />
{% endblock %}

{% block title_block %}
Event
{% endblock %}



{% block content %}
<div class="piece">
    {% if name and time %}

    <h3>{{name}}</h3>
    {{time}}</br>
    {{description}}</br>

    {% else %}
    <h3>The event was not found<h3/>
    {% endif %}
</div>

{% endblock %}
