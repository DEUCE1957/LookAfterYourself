<!DOCTYPE html>
{% extends 'MainApp/base.html' %}

{% block script %}
<link rel="stylesheet" href="https://www.pythonanywhere.com/user/LookAfterYourself/files/home/LookAfterYourself/templates/MainApp/stylesheets/calendar.css"/>
{% endblock %}

{% block title_block %}
Calendar
{% endblock %}



{% block content %}
    <div class="piece">
        {% if name and time %}

        <h3>The next upcoming event</h3>
        <a href="/event/{{id}}">{{name}}</a></br>
        {{time}}</br>
        {{description}}</br>

        {% else %}
        <h3>No upcoming events</h3>
        {% endif %}
    </div>
    <div class="column">
        <iframe src="https://calendar.google.com/calendar/embed?showTitle=0&amp;height=600&amp;wkst=2&amp;bgcolor=%2300cccc&amp;src=lookafteryourself2018%40gmail.com&amp;color=%231B887A"
                style="border-width:0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
    </div>

{% endblock %}
