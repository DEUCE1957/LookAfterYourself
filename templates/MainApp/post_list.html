{% extends 'MainApp/test_blog_base.html' %}
{% load staticfiles %}
{% block script %}
<link rel="stylesheet" href="{% static "css/blog.css" %}"/>
<script src="{% static "js/blog.js" %}" type="text/javascript"></script>

{% endblock %}
{% block content %}

    {% for post in object_list %}

	<div class = "post">
        <h2><center><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></center></h2>
        <!-- For some reason unable to make css work - so it's inline. Sorry. -->
        <p class = "overFlowClipped">{{ post.content }}</p>
		<button type="button" class = "readMoreButton" onclick="readMoreFunction()"><p><span class="ReadMoreText">Read more</span></p></button>
	</div>

    {% empty %}
    <p>No posts</p>
    {% endfor %}

{% endblock %}
